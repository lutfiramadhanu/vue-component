
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Handling User Input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script type="module">
    import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.esm.browser.js'
    </script>
    <!-- Menyisipkan Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue.dist.vue.js"></script>
    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<!-- Bootstrap Bundle-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <h2 class="text-center">Vue.js</h2>
      <center>
            <div id="app2">
                <input type="text" v-model="nama" placeholder="nama kamu">
                <input type="text" v-model="umur" placeholder="umur kamu">
                <input type="text" v-model="tanggal" placeholder="tanggal lahir kamu">
                <input type="text" v-model="agama" placeholder="Cita-cita kamu">
                <input type="text" v-model="sekolah" placeholder="sekolah kamu dimana">
                <input type="text" v-model="alamat" placeholder="Alamat rumah kamu">
                <template-baru :nama="nama" :umur="umur" :tanggal="tanggal" :agama="agama" :sekolah="sekolah" :alamat="alamat"></template-baru>
</div>
    </center>
    <template id="post-template">
        <div>
            <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <td>Nama</td>
                    <td>Umur</td>
                    <td>tanggal lahir</td>
                    <td>agama</td>
                    <td>asal sekolah</td>
                    <td>alamat</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{ nama }}</td>
                    <td>{{ umur }}</td>
                    <td>{{ tanggal }}</td>
                    <td>{{ agama }}</td>
                    <td>{{ sekolah }}</td>
                    <td>{{ alamat }}</td>
                   </tr>
                </tbody>
                </table>
              
        </div>
    </template>
    <script src="httsp://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>
    <script>
        Vue.component('template-baru', {
            template: '#post-template',
            props: ['nama','umur','tanggal','agama','sekolah','alamat']
        });

        var vo = new Vue({
            el : '#app2',
            data: {
                nama: 'Lutfi Rama Dhanu',
                umur: 16,
                tanggal: '13 November 2004',
                agama: 'islam',
                sekolah: 'Smk Bina Nusantara',
                alamat: 'jl.rowosari rt 08 rw01'
            }
        });
    </script>
</body>
</html>
